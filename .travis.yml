language: go
go:
  - "1.15"

env:
  global:
    # COVERALLS_TOKEN used to send code converage result to coveralls.io
    - secure: 
    # DOCKERHUB_PASSWORD
    - secure: 

stages:
  - name: test
  - name: release
    if: branch = main AND type != pull_request

jobs:
  include:
    - stage: test
      name: Lint
      script:
        - make lint
    - stage: test
      name: Test
      script: make test
    - stage: test
      name: Coverage
      script: make coverage
    - stage: test
      name: Build
      script: make build

    - stage: release
      name: Docker
      before_script: docker login -u=ftahmed -p="${DOCKERHUB_PASSWORD}"
      deploy:
        on:
          branch: main
        cleanup: false
        provider: script
          script: make docker-release
